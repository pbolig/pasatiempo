<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualidad</title>
    <link rel="stylesheet" href="css/leaflet.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="main-container">

        <header>
            <h1>🌤️ Actualidad de Acceso Virtual - Tiempo y mas</h1>
            <p id="current-date" class="header-date"></p>
            <p>Argentina - Zona de Rios - Datos en tiempo real</p>
        </header>
    
        <nav class="main-nav">
            <a href="#" class="nav-link active">🏠 Inicio (Clima/Noticias)</a>
            <a href="/games/juegos.html" class="nav-link">🎮 Juegos</a>
            <a href="/gim/gym.html" target='_blank' class="nav-link">🏋️ Entrenamiento</a>
            <a href="/hobbies/hobbies.html" class="nav-link"> hobbies</a>
        </nav>

        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="cityInput" placeholder="Ingresa una ciudad (ej: Rosario, Santa Fe)" value="Rosario">
                <button onclick="searchWeather()">🔍 Buscar</button>
            </div>
            <div class="quick-cities">
                <button class="quick-city-btn" onclick="quickSearch('Rosario')">Rosario</button>
                <button class="quick-city-btn" onclick="quickSearch('Santa Fe')">Santa Fe</button>
                <button class="quick-city-btn" onclick="quickSearch('Buenos Aires')">Buenos Aires</button>

                <button class="quick-city-btn" onclick="quickSearch('Mendoza')">Mendoza</button>
            </div>
        </div>

        <div class="content-grid">

            <aside class="sidebar-left">
                <div class="ad-placeholder">
                    <h4>Hobbies</h4>
                    <p>Links de interés, guías y más.</p>
                </div>
            </aside>

            <div class="main-content-column">
                <main class="weather-column">
                    <div id="content"></div>
                </main>
                <section class="news-row">
                    <div id="newsContent"></div>
                </section>
            </div>

            <aside class="sidebar-right">
                <div class="ad-placeholder">
                    <h4>Auspiciante</h4>
                    <p>Espacio disponible para publicidad no invasiva. (Ej: 300x250)</p>
                </div>
            </aside>

        </div>

    </div> 
    
    <script src="js/leaflet.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/weather.js"></script>

    <script src="js/app.js"></script>
    
</body>
