<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos simples para la página de construcción */
        .construction-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .construction-container h1 {
            font-size: 2.5em;
            color: #333;
            text-shadow: none;
        }
        .construction-container p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        .construction-container a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background: var(--gradiente-principal, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .construction-container a:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <h1>🚧</h1>
        <h1>En Construcción</h1>
        <p>Estamos trabajando para traer esta sección muy pronto.</p>
        <a href="../index.html">Volver al Inicio</a>
    </div>
</body>
</html>
